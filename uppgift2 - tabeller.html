<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"

-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body> 
    <table border="5">
    <tr bgcolor="green">
            <th >Company</th>
            <th>Contract</th>
            <th>Country</th>
    </tr>
<tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>germany</td>
</tr>
<tr>
    <td>Centro comercial moctezuma</td>
    <td>Fransico Change</td>
    <td>Mexico</td>
</tr>
</table>   

</body>
</html>
